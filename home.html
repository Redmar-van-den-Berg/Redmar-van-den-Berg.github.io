<html>
  <input id="test" type="text" autofocus>
  <button type="button" onclick="redirect()">Submit</button>

  <script>
    function redirect()
    {
      var url = document.getElementById('test').value
      window.location = "https://www." + url
    }

    // Also trigger submit when the user presses enter in the text field
    document.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) { //13 is enter}
        event.preventDefault();
        redirect();
      }
    });
  </script>
</html>
